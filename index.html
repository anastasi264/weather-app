<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles/style.css">
	<script src="https://kit.fontawesome.com/c51e8f4235.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
	<!-- <iframe src="https://lottie.host/?file=b3fdc4e2-82b0-4068-bb44-a3dfed4e7f0e/m8E6Rb8vwh.json"></iframe> -->
</head>

<body>
	<div class="wrapper">
		<div class="container shadow bg-body">

			<div class="header">
				<div class="logo">
					<img class="logo-img" src="img/logo.png" alt="logo">
					My Day
				</div>

				<div class="input-group search-form">
					<input type="text" class="form-control fieldset form-input" id="search-input" placeholder="Change City...">
					<button class="btn search-button" type="button" id="button-addon1">
						<i class="fa-solid fa-earth-americas earth-icon"></i>
					</button>
				</div>

				<div>
					<button title="My Location" class="btn fieldset location-button" type="button">
						<i class="fa-solid fa-magnifying-glass-location search-icon"></i>
					</button>
				</div>

			</div>

			<div class="main">
				<div class="title">
					<h1 class="current-city" id="location">
						Lviv, Ukraine
					</h1>
					<i class="fa-solid fa-location-dot current-location-icon"></i>
				</div>

				<div class="current-day" id="date">
					15:30 | Sunday, 6
				</div>

				<div class="row flex-column flex-sm-row">
					<div class="col weather-img">
						<img src="img/sunny-rainy.gif" id="icon" class="img-fluid icon-img-weather" alt="current-weather">
					</div>
					<div class="col current-weather">

						<div class=" temperature-container">
							<div class="temperature">
								<span class="temp-value">22</span>
							</div>
							<div class="temp-degree">
								<span class="celsius selected-degree">°C</span> | <span class="fahrenheit">°F</span>
							</div>
						</div>

						<div class="weather-description">
							Mostly Cloud
						</div>

						<div class="weather-datail">
							<div class="weather-datail-img">
								<i class="fa-solid fa-droplet"></i>
							</div>
							<div class="weather-datail-text">Humidity</div>
							<div class="humidity-value">83 %</div>
						</div>

						<div class="weather-datail">
							<div class="weather-datail-img">
								<i class="fa-solid fa-wind"></i>
							</div>
							<div class="weather-datail-text">Wind Speed</div>
							<div class="wind-value">4 m/s</div>
						</div>
					</div>
				</div>
			</div>

			<hr />

			<div id="weather-forecast">
					
				</div>
			</div>

		</div>
	</div>

	<script src="js/weather.js"></script>
</body>

</html>
