<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles/style.css">
	<script src="https://kit.fontawesome.com/c51e8f4235.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
	<div class="wrapper shadow bg-body rounded">
		<div class="container">

			<div class="header">
					<div class="logo">
						<img class="weather-logo" src="https://seeklogo.com/images/O/openweather-logo-3CE20F48B5-seeklogo.com.png" alt="weather-logo">
					</div>

					<div class="input-group search-form">
						<input type="text" class="form-control form-input" id="search-input" placeholder="Change City...">
						<button class="btn search-button" type="button" id="button-addon1">
							<i class="fa-solid fa-earth-americas earth-icon"></i>
						</button>
					</div>

					<div>
						<button title="My Location" class="btn location-button" type="button">
							<i class="fa-solid fa-magnifying-glass-location search-icon"></i>
						</button>
					</div>

			</div>

			<div class="main">
				<div class="title">
					<h1 class="current-city" id="location">
						Lviv, Ukraine
					</h1>
					<i class="fa-solid fa-location-dot current-location-icon"></i>
				</div>

				<div class="current-day" id="date">
					15:30 | Sunday, 6
				</div>

				<div class="row">
					<div class="col weather-img">
						<img src="current-weather.png" class="img-fluid" alt="current-weather">

					</div>
					<div class="col current-weather">

						<div class=" temperature-container">
							<div class="temperature">
								<span class="temp-value">22</span>
							</div>
							<div class="temp-degree">
								<span class="celsius selected-degree">°C</span> | <span class="fahrenheit">°F</span>
							</div>
						</div>

						<div class="weather-description">
							Mostly Cloud
						</div>

						<div class="weather-datail">
							<div class="weather-datail-img">
								<i class="fa-solid fa-droplet"></i>
							</div>
							<div class="weather-datail-text">Humidity</div>
							<div class="humidity-value">83 %</div>
						</div>

						<div class="weather-datail">
							<div class="weather-datail-img">
								<i class="fa-solid fa-wind"></i>
							</div>
							<div class="weather-datail-text">Wind Speed</div>
							<div class="wind-value">4 m/s</div>
						</div>
					</div>
				</div>
			</div>

			<hr />

			<div class="other-days">
				<div class="first-day">
					<ul class="first-day-list">
						<li>Nov, 7</li>
						<li><i class="weather-icon fa-solid fa-cloud-bolt"></i></li>
						<li><strong>11°</strong> 0°</li>
					</ul>
				</div>
				<div class="first-day">
					<ul class="first-day-list">
						<li>Nov, 8</li>
						<li><i class="weather-icon fa-solid fa-sun sun"></i></li>
						<li><strong>21°</strong> 13°</li>
					</ul>
				</div>
				<div class="first-day">
					<ul class="first-day-list">
						<li>Nov, 9</li>
						<li><i class=" weather-icon fa-solid fa-wind"></i></li>
						<li><strong>16°</strong> 2°</li>
					</ul>
				</div>
				<div class="first-day">
					<ul class="first-day-list">
						<li>Nov, 10</li>
						<li><i class="weather-icon fa-solid fa-cloud-showers-heavy"></i></li>
						<li><strong>14°</strong> 5°</li>
					</ul>
				</div>
				<div class="first-day">
					<ul class="first-day-list">
						<li> Nov, 11</li>
						<li><i class="weather-icon fa-solid fa-sun sun"></i></li>
						<li><strong>18°</strong> 11°</li>
					</ul>
				</div>
			</div>

		</div>
	</div>
	<script src="js/weather.js"></script>
</body>

</html>
